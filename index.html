<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da sorte</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="screen1 hide">
        <h1>Qual sua sorte de hoje</h1>
        <p>Abra o biscoito e descubra!</p>
        <img
          src="./assets/fortune-cookie.jpg"
          alt="Abra o biscoito"
          title="Clique para abrir o biscoito"
          class="fortuneCookie"
        />
      </section>
      <section class="screen2">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <div class="fortuneMessage">
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </div>
        <img
          src="./assets/opened-cookie.jpg"
          alt="Biscoito aberto"
          class="fortuneCookie"
        />
        <form>
          <button id="btnOpenAnother">Abrir outro biscoito</button>
        </form>
      </section>
    </main>
  </body>
</html>
